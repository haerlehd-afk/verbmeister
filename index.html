    <style>
        .flip-card {
            perspective: 1000px;
            min-height: 400px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        @keyframes popup-bounce {
            0%, 100% { transform: translate(-50%, 0) scale(1); }
            50% { transform: translate(-50%, -10px) scale(1.05); }
        }
        .popup-animate {
            animation: popup-bounce 0.5s ease-in-out;
        }
        
        /* CRITICAL: Responsive Design für Smartphones */
        @media (max-width: 767px) {
            body {
                padding-bottom: 140px !important;
            }
            
            .flip-card {
                max-height: calc(100vh - 240px) !important;
                overflow-y: auto !important;
                overflow-x: hidden !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            .flip-card-back {
                overflow-y: auto !important;
                max-height: calc(100vh - 240px) !important;
                padding-bottom: 12px !important;
            }
            
            .flip-card-front h2 {
                font-size: clamp(2.5rem, 10vw, 3.75rem) !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
            }
            
            div.mt-6:has(button.bg-green-500) {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                margin: 0 !important;
                padding: 10px !important;
                background: white !important;
                box-shadow: 0 -4px 16px rgba(0,0,0,0.2) !important;
                z-index: 1000 !important;
                border-top: 2px solid #e5e7eb !important;
            }
            
            button.bg-green-500,
            button.bg-yellow-500,
            button.bg-red-500 {
                min-height: 36px !important;
                font-size: 11px !important;
                padding: 6px 4px !important; line-height: 1.2 !important;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .flip-card-back > div {
                font-size: 0.9em !important;
            }
        }

            .flip-card {
                max-height: calc(100vh - 220px) !important;
            }
            .flip-card-back {
                max-height: calc(100vh - 220px) !important;

                min-height: 32px !important;
                font-size: 10px !important;
                padding: 4px 2px !important;
                line-height: 1.1 !important;
            }
        }

                    "hinweis": "️  NICHT verwechseln mit dem schwachen Verb \"schleifen\" (etwas auf dem Boden Liegendes ziehen: schleift, schleifte, hat geschleift)!"
          },
          {
                    "infinitive": "schlingen",
                    "level": "C1",
                    "category": 3,
                    "categoryName": "Fortgeschritten (C1)",
                    "forms": "er/sie/es schlingt – schlang – hat geschlungen",
                    "imperativ": "",
                    "bedeutung": "(1) umwickeln / (2) hastig essen, ohne Kauen schlucken",
                    "ergaenzungen": "(1) etwas (Akk.) um etwas (Akk.) / (2) etwas (Akk.)",
                    "beispiele": "(1) Sie schlingt sich einen Schal um den Hals. / (2) Schling doch den Burger nicht so hastig!",
                    "hinweis": ""
          },
          {
                    "infinitive": "schwingen",
                    "level": "C1",
                    "category": 3,
                    "categoryName": "Fortgeschritten (C1)",
                    "forms": "er/sie/es schwingt – schwang – (1) hat geschwungen / (2) ist geschwungen",
                    "imperativ": "",
                    "bedeutung": "(1) hin und her bewegen / (2) sich schwingen",
                    "ergaenzungen": "(1) etwas (Akk.) / (2) wo?, wohin?",
                    "beispiele": "(1) Sie haben die Fahnen geschwungen. / (2) Tarzan ist von Baum zu Baum geschwungen.",
                    "hinweis": ""
          },
          {
                    "infinitive": "sinnen",
                    "level": "C1",
                    "category": 3,
                    "categoryName": "Fortgeschritten (C1)",
                    "forms": "er/sie/es sinnt – sann – hat gesonnen",
                    "imperativ": "",
                    "bedeutung": "(gehoben) nachdenken, intensiv denken an, grübeln",
                    "ergaenzungen": "(1) über etwas (Akk.) / (2) auf etwas (Akk.)",
                    "beispiele": "(1) Sie hat lange über das Problem gesonnen. / (2) Die Feinde sannen auf Rache.",
                    "hinweis": ""
          }
];
        
        const POPUP_MESSAGES_GOOD = [
          { title: "Super!", message: "Perfekt! 💪" },
          { title: "Stark!", message: "Das sitzt! 👍" },
          { title: "Prima!", message: "Weiter so! ⭐" },
          { title: "Toll!", message: "Sehr gut! 🎯" }
        ];
        
        const POPUP_MESSAGES_MEDIUM = [
          { title: "Gut gemacht!", message: "Du bist auf dem richtigen Weg. Übung macht den Meister! 💪" },
          { title: "Schon besser!", message: "Du machst Fortschritte. Bleib dran, es wird immer leichter! 🌟" },
          { title: "Weiter üben!", message: "Jedes Verb braucht Zeit. Du schaffst das! 📚" },
          { title: "Fast geschafft!", message: "Noch ein paar Wiederholungen, dann sitzt es perfekt! 🎯" }
        ];
        
        const LEVEL_COLORS = {
          'A1': 'bg-green-100 text-green-800 border-green-300',
          'A2': 'bg-blue-100 text-blue-800 border-blue-300',
          'B1': 'bg-yellow-100 text-yellow-800 border-yellow-300',
          'B2': 'bg-orange-100 text-orange-800 border-orange-300',
          'C1': 'bg-red-100 text-red-800 border-red-300'
        };

        const CATEGORY_CONFIG = {
          1: { name: 'Basis', levels: 'A1-A2', color: 'from-green-500 to-green-600', hoverColor: 'from-green-600 to-green-700' },
          2: { name: 'Aufbau', levels: 'B1-B2', color: 'from-blue-500 to-blue-600', hoverColor: 'from-blue-600 to-blue-700' },
          3: { name: 'Fortgeschritten', levels: 'C1', color: 'from-purple-500 to-purple-600', hoverColor: 'from-purple-600 to-purple-700' }
        };
        
        const VerbMeister = () => {
          const [selectedCategory, setSelectedCategory] = useState(null);
          const [currentIndex, setCurrentIndex] = useState(0);
          const [isFlipped, setIsFlipped] = useState(false);
          const [progress, setProgress] = useState({});
          const [learnedVerbsSet, setLearnedVerbsSet] = useState(new Set());
          const [goodVerbs, setGoodVerbs] = useState(new Set());
          const [mediumVerbs, setMediumVerbs] = useState(new Set());
          const [difficultVerbs, setDifficultVerbs] = useState(new Set());
          
          const [showPopup, setShowPopup] = useState(false);
          const [popupMessage, setPopupMessage] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [verbAttempts, setVerbAttempts] = useState({});
          const [showWelcomePopup, setShowWelcomePopup] = useState(true);
          const [showInstructionsPopup, setShowInstructionsPopup] = useState(false);
          const [showPrefixPopup, setShowPrefixPopup] = useState(false);
          const [showContactPopup, setShowContactPopup] = useState(false);
          const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
          const [deleteTarget, setDeleteTarget] = useState(null);
          const [randomizedVerbs, setRandomizedVerbs] = useState([]);
          
          // Load from localStorage on mount
          useEffect(() => {
            try {
              const savedGood = localStorage.getItem('verbmeister_good');
              const savedMedium = localStorage.getItem('verbmeister_medium');
              const savedDifficult = localStorage.getItem('verbmeister_difficult');
              const savedLearned = localStorage.getItem('verbmeister_learned');
              const savedProgress = localStorage.getItem('verbmeister_progress');
              const savedAttempts = localStorage.getItem('verbmeister_attempts');
              
              if (savedGood) setGoodVerbs(new Set(JSON.parse(savedGood)));
              if (savedMedium) setMediumVerbs(new Set(JSON.parse(savedMedium)));
              if (savedDifficult) setDifficultVerbs(new Set(JSON.parse(savedDifficult)));
              if (savedLearned) setLearnedVerbsSet(new Set(JSON.parse(savedLearned)));
              if (savedProgress) setProgress(JSON.parse(savedProgress));
              if (savedAttempts) setVerbAttempts(JSON.parse(savedAttempts));
            } catch (e) {
              console.error('localStorage load error:', e);
            }
          }, []);
          
          useEffect(() => {
            if (selectedCategory === 'ALL') {
              setRandomizedVerbs([...VERBS_DATA].sort(() => Math.random() - 0.5));
            }
          }, [selectedCategory]);
          
          const searchedVerbs = searchTerm
            ? VERBS_DATA.filter(v => {
                const stripHTML = (str) => str.replace(/<[^>]*>/g, '');
                return stripHTML(v.infinitive).toLowerCase().includes(searchTerm.toLowerCase()) ||
                       stripHTML(v.forms).toLowerCase().includes(searchTerm.toLowerCase());
              })
            : (selectedCategory === 'ALL'
                ? randomizedVerbs
                : selectedCategory === 'LEARNED'
                  ? VERBS_DATA.filter(v => learnedVerbsSet.has(v.infinitive))
                  : selectedCategory === 'TRAINING'
                    ? VERBS_DATA.filter(v => mediumVerbs.has(v.infinitive))
                    : selectedCategory === 'FOCUS'
                      ? VERBS_DATA.filter(v => difficultVerbs.has(v.infinitive))
                      : (selectedCategory 
                          ? VERBS_DATA.filter(v => v.category === selectedCategory)
                          : VERBS_DATA));
          
          const currentVerb = searchedVerbs[currentIndex];
          
          const handleCategorySelect = (category, keepSearch = false) => {
            setSelectedCategory(category);
            setCurrentIndex(0);
            setIsFlipped(false);
            if (!keepSearch) setSearchTerm('');
          };
          
          const handleRating = (rating) => {
            if (!currentVerb) return;
            
            // Popup schließen nur wenn nicht "Nicht aufgeben!"
            if (showPopup && popupMessage?.title !== "Nicht aufgeben!") {
              setShowPopup(false);
            }
            
            const newProgress = {
              ...progress,
              [currentVerb.infinitive]: rating
            };
            setProgress(newProgress);
            
            // Save progress to localStorage
            localStorage.setItem('verbmeister_progress', JSON.stringify(newProgress));
            
            // Verben in entsprechende Sets speichern
            // WICHTIG: Verb aus anderen Sets entfernen!
            if (rating === 'good') {
              const newLearned = new Set(learnedVerbsSet);
              const newGood = new Set(goodVerbs);
              const newMedium = new Set(mediumVerbs);
              const newDifficult = new Set(difficultVerbs);
              
              newLearned.add(currentVerb.infinitive);
              newGood.add(currentVerb.infinitive);
              newMedium.delete(currentVerb.infinitive);  // Aus medium entfernen
              newDifficult.delete(currentVerb.infinitive);  // Aus difficult entfernen
              
              setLearnedVerbsSet(newLearned);
              setGoodVerbs(newGood);
              setMediumVerbs(newMedium);
              setDifficultVerbs(newDifficult);
              
              // Save to localStorage
              localStorage.setItem('verbmeister_learned', JSON.stringify(Array.from(newLearned)));
              localStorage.setItem('verbmeister_good', JSON.stringify(Array.from(newGood)));
              localStorage.setItem('verbmeister_medium', JSON.stringify(Array.from(newMedium)));
              localStorage.setItem('verbmeister_difficult', JSON.stringify(Array.from(newDifficult)));
            } else if (rating === 'medium') {
              const newLearned = new Set(learnedVerbsSet);
              const newGood = new Set(goodVerbs);
              const newMedium = new Set(mediumVerbs);
              const newDifficult = new Set(difficultVerbs);
              
              newMedium.add(currentVerb.infinitive);
              newGood.delete(currentVerb.infinitive);  // Aus good entfernen
              newDifficult.delete(currentVerb.infinitive);  // Aus difficult entfernen
              newLearned.delete(currentVerb.infinitive);  // Aus Meister-Box entfernen
              
              setLearnedVerbsSet(newLearned);
              setGoodVerbs(newGood);
              setMediumVerbs(newMedium);
              setDifficultVerbs(newDifficult);
              
              localStorage.setItem('verbmeister_learned', JSON.stringify(Array.from(newLearned)));
              localStorage.setItem('verbmeister_good', JSON.stringify(Array.from(newGood)));
              localStorage.setItem('verbmeister_medium', JSON.stringify(Array.from(newMedium)));
              localStorage.setItem('verbmeister_difficult', JSON.stringify(Array.from(newDifficult)));
            } else if (rating === 'difficult') {
              const newLearned = new Set(learnedVerbsSet);
              const newGood = new Set(goodVerbs);
              const newMedium = new Set(mediumVerbs);
              const newDifficult = new Set(difficultVerbs);
              
              newDifficult.add(currentVerb.infinitive);
              newGood.delete(currentVerb.infinitive);  // Aus good entfernen
              newMedium.delete(currentVerb.infinitive);  // Aus medium entfernen
              newLearned.delete(currentVerb.infinitive);  // Aus Meister-Box entfernen
              
              setLearnedVerbsSet(newLearned);
              setGoodVerbs(newGood);
              setMediumVerbs(newMedium);
              setDifficultVerbs(newDifficult);
              
              localStorage.setItem('verbmeister_learned', JSON.stringify(Array.from(newLearned)));
              localStorage.setItem('verbmeister_good', JSON.stringify(Array.from(newGood)));
              localStorage.setItem('verbmeister_medium', JSON.stringify(Array.from(newMedium)));
              localStorage.setItem('verbmeister_difficult', JSON.stringify(Array.from(newDifficult)));
            }
            
            if (rating === 'difficult') {
              // Pro Verb zählen für spezifisches Feedback
              const attempts = (verbAttempts[currentVerb.infinitive] || 0) + 1;
              const newAttempts = {
                ...verbAttempts,
                [currentVerb.infinitive]: attempts
              };
              setVerbAttempts(newAttempts);
              
              // Save attempts to localStorage
              localStorage.setItem('verbmeister_attempts', JSON.stringify(newAttempts));
              
              if (attempts === 5) {
                // Spezifisch: 5x dasselbe Verb
                setPopupMessage({
                  title: "Nicht aufgeben!",
                  message: `Das Verb "${currentVerb.infinitive}" ist schwierig, aber du übst fleißig! Probiere: Formen aufschreiben, eigene Sätze bilden, laut aussprechen. Du schaffst das! 💪`
                });
                setShowPopup(true);
              } else if (difficultVerbs.size > 0 && difficultVerbs.size % 5 === 0) {
                // Allgemein: Bei jedem 5. Verb in der Difficult-Gruppe
                setPopupMessage({
                  title: "Nicht entmutigen lassen!",
                  message: "Schwierige Verben brauchen Zeit. Du machst das gut! 💪"
                });
                setShowPopup(true);
              }
            }
            
            // Getrennte Zählung für good/medium - basiert auf Set-Größen
            if (rating === 'good') {
              // Feedback bei jedem 5. Verb in der Good-Gruppe
              if (goodVerbs.size > 0 && goodVerbs.size % 5 === 0) {
                const randomPopup = POPUP_MESSAGES_GOOD[Math.floor(Math.random() * POPUP_MESSAGES_GOOD.length)];
                setPopupMessage(randomPopup);
                setShowPopup(true);
              }
            } else if (rating === 'medium') {
              // Feedback bei jedem 5. Verb in der Medium-Gruppe
              if (mediumVerbs.size > 0 && mediumVerbs.size % 5 === 0) {
                const randomPopup = POPUP_MESSAGES_MEDIUM[Math.floor(Math.random() * POPUP_MESSAGES_MEDIUM.length)];
                setPopupMessage(randomPopup);
                setShowPopup(true);
              }
            }
            
            if (searchTerm) {
              setSearchTerm('');
              const categoryVerbs = selectedCategory === 'ALL' 
                ? randomizedVerbs 
                : selectedCategory === 'LEARNED'
                  ? VERBS_DATA.filter(v => learnedVerbsSet.has(v.infinitive))
                  : selectedCategory === 'TRAINING'
                    ? VERBS_DATA.filter(v => mediumVerbs.has(v.infinitive))
                    : selectedCategory === 'FOCUS'
                      ? VERBS_DATA.filter(v => difficultVerbs.has(v.infinitive))
                      : VERBS_DATA.filter(v => v.category === selectedCategory);
              const indexInCategory = categoryVerbs.findIndex(v => v.infinitive === currentVerb.infinitive);
              if (indexInCategory < categoryVerbs.length - 1) {
                setCurrentIndex(indexInCategory + 1);
              } else {
                setCurrentIndex(indexInCategory);
              }
              setIsFlipped(false);
            } else if (currentIndex < searchedVerbs.length - 1) {
              setCurrentIndex(currentIndex + 1);
              setIsFlipped(false);
            }
            

          };
          
          const goToPrevious = () => {
            setShowPopup(false);
            if (currentIndex > 0) {
              setTimeout(() => {
                setCurrentIndex(currentIndex - 1);
                setIsFlipped(false);
              }, 50);
            }
          };
          
          const goToNext = () => {
            setShowPopup(false);
            if (currentIndex < searchedVerbs.length - 1) {
              setTimeout(() => {
                setCurrentIndex(currentIndex + 1);
                setIsFlipped(false);
              }, 50);
            }
          };
          
          const resetProgress = () => {
            // Nur Bewertungs-Zähler zurücksetzen, NICHT die Boxen!
            setProgress({});
            setVerbAttempts({});
            setCurrentIndex(0);
            setIsFlipped(false);
            
            // Nur progress und attempts aus localStorage entfernen
            localStorage.removeItem('verbmeister_progress');
            localStorage.removeItem('verbmeister_attempts');
            
            // Boxen (goodVerbs, mediumVerbs, difficultVerbs, learnedVerbsSet) bleiben erhalten!
          };
          
          const getProgressStats = () => {
            const total = searchedVerbs.length;
            // "Bearbeitet" = alle Verben die mindestens 1x bewertet wurden
            const bearbeitet = Object.keys(progress).filter(k => 
              searchedVerbs.some(v => v.infinitive === k)
            ).length;
            
            // Einzelne Box-Größen direkt aus Sets
            const good = goodVerbs.size;
            const medium = mediumVerbs.size;
            const difficult = difficultVerbs.size;
            
            return { total, bearbeitet, good, medium, difficult };
          };
          
          const stats = getProgressStats();
          const learnedCount = learnedVerbsSet.size;
          
          if (!selectedCategory) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-4">
                {showWelcomePopup && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl max-h-[90vh] overflow-y-auto">
                      <h2 className="text-3xl font-bold text-gray-800 mb-4">Willkommen bei VerbMeister</h2>
                      <div className="space-y-4 text-gray-700">
                        <div>
                          <h3 className="font-bold text-lg mb-2">Was ist VerbMeister?</h3>
                          <p>Diese App hilft dir, wichtige unregelmäßige und starke Verben im Deutschen zu lernen – vom Basis- bis zum Fortgeschrittenen-Niveau (A1-C1). Die Sammlung der Verben wird noch erweitert.</p>
                        </div>
                        <div>
                          <h3 className="font-bold text-lg mb-2">Wie funktioniert die App?</h3>
                          <ul className="list-disc list-inside space-y-1">
                            <li>Die App ist Open Source (MIT-Lizenz), kostenlos und du kannst sie mit anderen teilen</li>
                            <li>Erstellt mit Claude AI von Gerhard Härle (Kontakt: <a href="mailto:haerlehd@gmail.com" className="text-blue-600 hover:underline">haerlehd@gmail.com</a>)</li>
                            <li>Für die erweiterten Funktionen zum Lernfortschritt: <a href="https://claude.ai" target="_blank" class="text-blue-600 hover:underline">kostenloses Konto bei Claude einrichten</a></li>
                          </ul>
                        </div>
                        <div className="bg-blue-50 p-4 rounded-lg">
                          <h3 className="font-bold text-lg mb-2">Fragen, Anregungen oder Fehler?</h3>
                          <p>Schreib mir gerne an <a href="mailto:haerlehd@gmail.com" className="text-blue-600 hover:underline">haerlehd@gmail.com</a> – ich freue mich über Rückmeldungen!</p>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowWelcomePopup(false)}
                        className="mt-6 w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold"
                      >
                        Los geht's!
                      </button>
                    </div>
                  </div>
                )}
                
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-8 pt-8">
                    <div className="flex items-center justify-center mb-4">
                      <svg width="80" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                          <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style={{stopColor:'#3A7BD5', stopOpacity:1}} />
                            <stop offset="100%" style={{stopColor:'#2C5F8D', stopOpacity:1}} />
                          </linearGradient>
                        </defs>
                        <rect width="200" height="200" fill="url(#bgGrad)" rx="20"/>
                        <rect x="35" y="145" width="32" height="18" fill="white" opacity="0.25" rx="2"/>
                        <rect x="58" y="122" width="32" height="18" fill="white" opacity="0.4" rx="2"/>
                        <rect x="81" y="99" width="32" height="18" fill="white" opacity="0.55" rx="2"/>
                        <rect x="104" y="76" width="32" height="18" fill="white" opacity="0.7" rx="2"/>
                        <rect x="127" y="53" width="32" height="18" fill="white" opacity="0.85" rx="2"/>
                        <text x="100" y="170" fontFamily="Arial, sans-serif" fontSize="72" fontWeight="bold" fill="white" textAnchor="middle" opacity="0.95">V</text>
                      </svg>
                    </div>
                    <h1 className="text-5xl font-bold text-white mb-2">VerbMeister</h1>
                    <p className="text-xl text-white opacity-90">Lernkarten-App für Deutschlernende</p>
                    <p className="text-sm text-white opacity-75 mt-2">Starke und unregelmäßige Verben A1 bis C1 • Beta-11.5</p>
                    <div className="mt-4 space-x-2">
                      <button
                        onClick={() => setShowWelcomePopup(true)}
                        className="px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm"
                      >
                        👋 Willkommen
                      </button>
                      <button
                        onClick={() => setShowInstructionsPopup(true)}
                        className="px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm"
                      >
                        📖 Bedienung
                      </button>
                      <button
                        onClick={() => setShowPrefixPopup(true)}
                        className="px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm"
                      >
                        ℹ️ Vorsilben
                      </button>
                      <button
                        onClick={() => setShowContactPopup(true)}
                        className="px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg text-sm"
                      >
                        ✉️ Kontakt
                      </button>
                    </div>
                  </div>
                  
                  <div className="bg-white rounded-lg shadow-xl p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                      Wähle dein Niveau
                    </h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                      {[1, 2, 3].map(cat => {
                        const config = CATEGORY_CONFIG[cat];
                        const count = VERBS_DATA.filter(v => v.category === cat).length;
                        return (
                          <button
                            key={cat}
                            onClick={() => handleCategorySelect(cat)}
                            className={`p-6 bg-gradient-to-r ${config.color} hover:${config.hoverColor} text-white rounded-lg shadow-md transform transition hover:scale-105`}
                          >
                            <div className="text-2xl font-bold mb-1">{config.name}</div>
                            <div className="text-sm opacity-90 mb-2">({config.levels})</div>
                            <div className="text-sm opacity-90">{count} Verben</div>
                          </button>
                        );
                      })}
                    </div>
                    
                    {/* Zeile 2: Alle Niveaus + 3 Boxen */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                      <button
                        onClick={() => handleCategorySelect('ALL')}
                        className="p-3 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white rounded-lg shadow-md text-sm font-semibold transform transition hover:scale-105"
                      >
                        <div>🔀 Alle Niveaus</div>
                        <div className="text-xs opacity-90 mt-1">({VERBS_DATA.length} Verben)</div>
                      </button>
                      
                      <button
                        onClick={() => handleCategorySelect('LEARNED')}
                        className="p-3 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white rounded-lg shadow-md text-sm font-semibold transform transition hover:scale-105"
                      >
                        <div>✅ Meister-Box</div>
                        <div className="text-xs opacity-90 mt-1">({learnedCount} Verben)</div>
                      </button>
                      
                      <button
                        onClick={() => handleCategorySelect('TRAINING')}
                        className="p-3 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white rounded-lg shadow-md text-sm font-semibold transform transition hover:scale-105"
                      >
                        <div>⚠️ Trainings-Box</div>
                        <div className="text-xs opacity-90 mt-1">({mediumVerbs.size} Verben)</div>
                      </button>
                      
                      <button
                        onClick={() => handleCategorySelect('FOCUS')}
                        className="p-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg shadow-md text-sm font-semibold transform transition hover:scale-105"
                      >
                        <div>🎯 Fokus-Box</div>
                        <div className="text-xs opacity-90 mt-1">({difficultVerbs.size} Verben)</div>
                      </button>
                    </div>

                    <div className="mt-6">
                      <div className="relative">
                        <input
                          type="text"
                          placeholder="Verb suchen... (ENTER drücken)"
                          className="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                          onKeyPress={(e) => {
                            if (e.key === 'Enter' && searchTerm) {
                              if (!selectedCategory) handleCategorySelect('ALL', true);
                            }
                          }}
                        />
                        <span className="absolute right-4 top-3 text-2xl">🔍</span>
                      </div>
                    </div>
                  </div>
                </div>
                
                {showContactPopup && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowContactPopup(false)}>
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md" onClick={e => e.stopPropagation()}>
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">✉️ Kontakt & Feedback</h2>
                      <div className="space-y-2 text-gray-700">
                        <p><strong>Entwickler:</strong> Gerhard Härle</p>
                        <p><strong>Email:</strong> <a href="mailto:haerlehd@gmail.com" className="text-blue-600 hover:underline">haerlehd@gmail.com</a></p>
                        <div className="bg-blue-50 p-4 rounded-lg mt-4">
                          <p className="text-sm">Ich freue mich über:</p>
                          <ul className="list-disc list-inside text-sm mt-2 space-y-1">
                            <li>Feedback zur App</li>
                            <li>Verbesserungsvorschläge</li>
                            <li>Vorschläge für neue Verben</li>
                            <li>Fehlerberichte</li>
                          </ul>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowContactPopup(false)}
                        className="mt-6 w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold"
                      >
                        Schließen
                      </button>
                    </div>
                  </div>
                )}
                
                {showInstructionsPopup && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowInstructionsPopup(false)}>
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                      <h2 className="text-3xl font-bold text-gray-800 mb-4">So lernst du mit VerbMeister</h2>
                      <div className="space-y-4 text-gray-700">
                        <div>
                          <h3 className="font-bold text-lg mb-2">Lernkarten-System:</h3>
                          <p><strong>Vorderseite:</strong> Verb im Infinitiv → Überlege dir die richtigen Formen für die 3. Person Singular und schreibe sie auf</p>
                          <p className="mt-2"><strong>Rückseite:</strong> Hier findest du:</p>
                          <ul className="list-disc list-inside ml-4 space-y-1">
                            <li>die Zeitformen (3. Person Singular: Präsens – Präteritum – Perfekt)</li>
                            <li>Bei einigen Verben: die Sonderform des Imperativs Singular</li>
                            <li>die Bedeutungen des Verbs</li>
                            <li>Ergänzungen (Objektbezüge)</li>
                            <li>Beispielsätze für den Gebrauch</li>
                          </ul>
                        </div>
                        <div>
                          <h3 className="font-bold text-lg mb-2">Dein Lernfortschritt:</h3>
                          <p>Markiere jede Karte nach dem Lernen:</p>
                          <ul className="list-disc list-inside ml-4 space-y-1">
                            <li>✅ "Kann ich gut" → Karte wird in der Box archiviert (bleibt über Suche auffindbar)</li>
                            <li>⚠️ "Bin noch unsicher" → Karte kommt gelegentlich wieder</li>
                            <li>❌ "Das kann ich noch nicht" → Karte wird häufiger wiederholt</li>
                          </ul>
                        </div>
                        <div>
                          <h3 className="font-bold text-lg mb-2">Navigation:</h3>
                          <ul className="list-disc list-inside ml-4 space-y-1">
                            <li>Mit "weiter" und "zurück" durch die Karten blättern</li>
                            <li>Mit der Suche kannst du alle Verben und Zeitformen in der App finden</li>
                          </ul>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowInstructionsPopup(false)}
                        className="mt-6 w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold"
                      >
                        Verstanden!
                      </button>
                    </div>
                  </div>
                )}
                
                {showPrefixPopup && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowPrefixPopup(false)}>
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-2xl max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">ℹ️ Verben mit Vorsilben</h2>
                      <div className="space-y-4 text-gray-700">
                        <div>
                          <h3 className="font-bold text-lg mb-2">Verben mit Vorsilben (Komposita):</h3>
                          <p>Die Zeitformen gelten auch für die zusammengesetzten Formen des Verbs:</p>
                          <p className="mt-2"><strong>Beispiel:</strong> bringen → bringt, brachte, hat gebracht</p>
                          <p className="ml-4">Kompositum: <u>weg</u>bringen → er/sie/es bringt weg, brachte weg, hat weggebracht</p>
                          <p className="ml-4">Kompositum: voll<u>brin</u>gen → er/sie/es vollbringt, vollbrachte, hat vollbracht</p>
                        </div>
                        <div>
                          <h3 className="font-bold text-lg mb-2">TRENNBAR (Betonung auf Vorsilbe / Präfix):</h3>
                          <p><strong>Immer trennbar:</strong> ab-, an-, auf-, aus-, bei-, ein-, mit-, nach-, vor-, weg-, zu-, zurück-</p>
                          <p className="mt-2"><strong>Beispiel:</strong> <u>auf</u>stehen → er steht <u>auf</u>, stand <u>auf</u>, ist <u>auf</u>gestanden</p>
                          <p className="mt-2"><strong>Manchmal trennbar:</strong> durch-, über-, um-, unter-, wider-, wieder- (Die trennbare und untrennbare Form haben unterschiedliche Bedeutungen)</p>
                        </div>
                        <div>
                          <h3 className="font-bold text-lg mb-2">UNTRENNBAR (Betonung auf Wortstamm):</h3>
                          <p><strong>Immer untrennbar:</strong> be-, emp-, ent-, er-, ge-, miss-, ver-, zer-</p>
                          <p className="mt-2"><strong>Beispiel:</strong> ver<u>ste</u>hen → er ver<u>steht</u>, ver<u>stand</u>, hat ver<u>stan</u>den</p>
                        </div>
                        <div className="bg-blue-50 p-4 rounded-lg">
                          <p className="font-bold">💡 Tipp:</p>
                          <p>Übe die Betonung – lies laut – übertreibe – höre!</p>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowPrefixPopup(false)}
                        className="mt-6 w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold"
                      >
                        Verstanden!
                      </button>
                    </div>
                  </div>
                )}
              </div>
            );
          }
          
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-4">
              {showPopup && popupMessage && (
                <div className="fixed top-4 left-1/2 z-50 popup-animate" style={{transform: 'translateX(-50%)'}}>
                  <div className="bg-white rounded-lg shadow-2xl p-6 max-w-md relative">
                    <button
                      onClick={() => setShowPopup(false)}
                      className="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl font-bold w-8 h-8 flex items-center justify-center rounded hover:bg-gray-100"
                      aria-label="Schließen"
                    >
                      ✕
                    </button>
                    <div className="flex items-center gap-3">
                      <div className="text-4xl">⭐</div>
                      <div className="pr-6">
                        <div className="font-bold text-xl text-gray-800">{popupMessage.title}</div>
                        <div className="text-gray-600 text-[17px]" dangerouslySetInnerHTML={{__html: popupMessage.message}}></div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              
              <div className="max-w-4xl mx-auto">
                <div className="flex items-center justify-between mb-4">
                  <button
                    onClick={() => setSelectedCategory(null)}
                    className="px-4 py-2 bg-white text-blue-600 rounded-lg shadow-md hover:bg-gray-100"
                  >
                    ← Zurück
                  </button>
                  
                  <div className="flex gap-2">
                    {(selectedCategory === 'LEARNED' || selectedCategory === 'TRAINING' || selectedCategory === 'FOCUS') && (
                      <button
                        onClick={() => {
                          setDeleteTarget(selectedCategory);
                          setShowDeleteConfirm(true);
                        }}
                        className="px-3 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 text-sm"
                      >
                        🗑️ Box leeren
                      </button>
                    )}
                    <button
                      onClick={() => setShowContactPopup(true)}
                      className="px-3 py-2 bg-white text-blue-600 rounded-lg shadow-md hover:bg-gray-100 text-sm"
                    >
                      ✉️
                    </button>
                  </div>
                  
                  <button
                    onClick={resetProgress}
                    className="px-4 py-2 bg-white text-blue-600 rounded-lg shadow-md hover:bg-gray-100"
                  >
                    🔄 Statistik zurücksetzen
                  </button>
                </div>
                
                <div className="bg-white rounded-lg shadow-xl p-4 mb-4">
                  <div className="relative">
                    <input
                      type="text"
                      placeholder="Verb suchen..."
                      value={searchTerm}
                      onChange={(e) => {
                        setSearchTerm(e.target.value);
                        setCurrentIndex(0);
                        setIsFlipped(false);
                      }}
                      className="w-full px-4 py-3 pr-10 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    />
                    {searchTerm && (
                      <button
                        onClick={() => {
                          setSearchTerm('');
                          setCurrentIndex(0);
                          setIsFlipped(false);
                        }}
                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-xl"
                      >
                        ✕
                      </button>
                    )}
                  </div>
                </div>
                
                <div className="bg-white rounded-lg shadow-xl p-6 mb-4">
                  <div className="grid grid-cols-4 gap-4 text-center">
                    <div>
                      <div className="text-2xl font-bold text-gray-800">{stats.bearbeitet}/{stats.total}</div>
                      <div className="text-sm text-gray-600">Bearbeitet</div>
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-green-600">{stats.good}</div>
                      <div className="text-sm text-gray-600">✅ Gut</div>
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-yellow-600">{stats.medium}</div>
                      <div className="text-sm text-gray-600">⚠️ Unsicher</div>
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-red-600">{stats.difficult}</div>
                      <div className="text-sm text-gray-600">🎯 Schwierig</div>
                    </div>
                  </div>
                </div>
                
                {!currentVerb && searchedVerbs.length === 0 && (selectedCategory === 'LEARNED' || selectedCategory === 'TRAINING' || selectedCategory === 'FOCUS') && (
                  <div className="bg-blue-50 rounded-lg p-8 text-center">
                    <div className="text-4xl mb-4">📭</div>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">Diese Box ist leer</h3>
                    <p className="text-gray-600">
                      {selectedCategory === 'LEARNED' && 'Bewerte Verben mit "Gut gekonnt", um sie in die Meister-Box zu bringen!'}
                      {selectedCategory === 'TRAINING' && 'Bewerte Verben mit "Bin unsicher", um sie in die Trainings-Box zu bringen!'}
                      {selectedCategory === 'FOCUS' && 'Bewerte Verben mit "Nicht gekonnt", um sie in die Fokus-Box zu bringen!'}
                    </p>
                  </div>
                )}
                
                {currentVerb && (
                  <div className="bg-white rounded-lg shadow-xl p-8 card-main-container">
                    <div className="flex justify-between items-center mb-6">
                      <button
                        onClick={goToPrevious}
                        disabled={currentIndex === 0}
                        className="p-2 bg-gray-200 rounded-lg disabled:opacity-30 hover:bg-gray-300"
                      >
                        ◀ Zurück
                      </button>
                      
                      <div className="text-center">
                        <div className="text-sm text-gray-600 mb-1">
                          Verb {currentIndex + 1} von {searchedVerbs.length}
                        </div>
                        <div className="w-48 bg-gray-200 rounded-full h-2">
                          <div
                            className="bg-blue-500 h-2 rounded-full transition-all"
                            style={{ width: `${((currentIndex + 1) / searchedVerbs.length) * 100}%` }}
                          />
                        </div>
                      </div>
                      
                      <button
                        onClick={goToNext}
                        disabled={currentIndex === searchedVerbs.length - 1}
                        className="p-2 bg-gray-200 rounded-lg disabled:opacity-30 hover:bg-gray-300"
                      >
                        Weiter ▶
                      </button>
                    </div>
                    
                    <div className={`flip-card ${isFlipped ? 'flipped' : ''}`}>
                      <div className="flip-card-inner">
                        <div className="flip-card-front" onClick={() => !isFlipped && setIsFlipped(true)}>
                          <div className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-lg p-12 cursor-pointer min-h-[400px] flex flex-col items-center border-4 border-blue-200">
                            <div className="flex-1 flex flex-col justify-center items-center">
                              <h2 className="text-6xl font-bold text-gray-800 mb-2" dangerouslySetInnerHTML={{__html: currentVerb.infinitive.replace(/\s*\([^)]+\)\s*$/, '')}}></h2>
                              {currentVerb.infinitive.match(/\(([^)]+)\)/) && (
                                <div className="text-xl text-gray-600 mb-6">
                                  {currentVerb.infinitive.match(/\(([^)]+)\)/)[1]}
                                </div>
                              )}
                              <div className="text-lg text-gray-700 text-center max-w-md leading-relaxed">
                                Bilde die Zeitformen in der 3. Person Singular, schreibe sie auf und prüfe sie auf der Rückseite
                              </div>
                            </div>
                            <div className="mt-8 text-gray-500 text-xl cursor-pointer hover:scale-110 transition-transform">
                              👆 KLICK
                            </div>
                          </div>
                        </div>
                        
                        <div className="flip-card-back">
                          <div className="bg-gradient-to-br from-green-50 to-blue-50 rounded-lg p-3 pb-1 min-h-[400px] border-4 border-green-200">
                            <div className="text-center mb-4">
                              <div className="flex items-center justify-center gap-3">
                                <h3 className="text-3xl font-bold text-gray-800" dangerouslySetInnerHTML={{__html: currentVerb.infinitive}}></h3>
                                {(selectedCategory === 'ALL' || selectedCategory === 'LEARNED') && (
                                  <span className={`inline-block px-2 py-1 rounded-full text-xs font-semibold border ${LEVEL_COLORS[currentVerb.level]}`}>
                                    {currentVerb.level}
                                  </span>
                                )}
                              </div>
                            </div>
                            
                            <div className="space-y-2">
                              <div className="bg-white bg-opacity-70 rounded-lg p-3">
                                <div className="text-lg font-medium leading-tight" dangerouslySetInnerHTML={{__html: currentVerb.forms}}></div>
                              </div>
                              
                              {currentVerb.imperativ && (
                                <div className="bg-white bg-opacity-70 rounded-lg p-3" style={{marginTop: '-6px'}}>
                                  <div style={{color: '#4B5563', fontSize: '15px'}}>
                                    ❗ Imperativ Singular: <strong dangerouslySetInnerHTML={{__html: currentVerb.imperativ}}></strong>
                                  </div>
                                </div>
                              )}
                              
                              <div className="bg-white bg-opacity-70 rounded-lg p-3">
                                <div className="font-semibold text-gray-700 mb-1 text-sm">Bedeutung:</div>
                                <div className="text-[17px] leading-tight" dangerouslySetInnerHTML={{__html: currentVerb.bedeutung}}></div>
                              </div>
                              
                              {currentVerb.ergaenzungen && (
                                <div className="bg-white bg-opacity-70 rounded-lg p-3">
                                  <div className="font-semibold text-gray-700 mb-1 text-sm">Ergänzungen:</div>
                                  <div className="text-[17px] leading-tight" dangerouslySetInnerHTML={{__html: currentVerb.ergaenzungen}}></div>
                                </div>
                              )}
                              
                              {currentVerb.beispiele && (
                                <div className="bg-blue-100 bg-opacity-70 rounded-lg p-3">
                                  <div className="font-semibold text-gray-700 mb-1 text-sm">Beispiele:</div>
                                  <div className="italic text-[17px] leading-tight" dangerouslySetInnerHTML={{__html: currentVerb.beispiele}}></div>
                                </div>
                              )}
                              
                              {currentVerb.hinweis && (
                                <div className="bg-yellow-100 border-l-4 border-yellow-400 p-3 rounded">
                                  <div className="flex items-start gap-2">
                                    <span className="text-yellow-600 text-[17px] flex-shrink-0">⚠️</span>
                                    <div className="text-sm text-yellow-800 leading-tight">
                                      <span dangerouslySetInnerHTML={{__html: currentVerb.hinweis}}></span>
                                    </div>
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    {isFlipped && (
                      <div className="mt-6 button-container-fixed" style={{marginBottom: '32px'}}>
                        <div className="text-center text-gray-700 font-semibold mb-3 text-[17px]">
                          Wie gut kannst du dieses Verb?
                        </div>
                        <div className="grid grid-cols-3 gap-3">
                          <button
                            onClick={(e) => { e.stopPropagation(); handleRating('good'); }}
                            className="p-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold transform transition hover:scale-105 text-sm response-button"
                          >
                            ✅ Kann ich gut
                          </button>
                          <button
                            onClick={(e) => { e.stopPropagation(); handleRating('medium'); }}
                            className="p-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-semibold transform transition hover:scale-105 text-sm response-button"
                          >
                            ⚠️ Bin noch unsicher
                          </button>
                          <button
                            onClick={(e) => { e.stopPropagation(); handleRating('difficult'); }}
                            className="p-3 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold transform transition hover:scale-105 text-sm response-button"
                          >
                            ❌ Das kann ich noch nicht
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                )}
                
                {showDeleteConfirm && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl p-6 max-w-md">
                      <h2 className="text-xl font-bold text-gray-800 mb-3">Box leeren?</h2>
                      <p className="text-gray-700 mb-6">
                        Möchtest du wirklich alle Verben aus dieser Box entfernen?
                      </p>
                      <div className="flex gap-3">
                        <button
                          onClick={() => {
                            if (deleteTarget === 'LEARNED') {
                              setLearnedVerbsSet(new Set());
                              setGoodVerbs(new Set());
                              localStorage.setItem('verbmeister_learned', JSON.stringify([]));
                              localStorage.setItem('verbmeister_good', JSON.stringify([]));
                            } else if (deleteTarget === 'TRAINING') {
                              setMediumVerbs(new Set());
                              localStorage.setItem('verbmeister_medium', JSON.stringify([]));
                            } else if (deleteTarget === 'FOCUS') {
                              setDifficultVerbs(new Set());
                              setVerbAttempts({});
                              localStorage.setItem('verbmeister_difficult', JSON.stringify([]));
                              localStorage.setItem('verbmeister_attempts', JSON.stringify({}));
                            }
                            setShowDeleteConfirm(false);
                            setDeleteTarget(null);
                            setSelectedCategory(null);
                          }}
                          className="flex-1 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold"
                        >
                          Ja, leeren
                        </button>
                        <button
                          onClick={() => {
                            setShowDeleteConfirm(false);
                            setDeleteTarget(null);
                          }}
                          className="flex-1 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold"
                        >
                          Abbrechen
                        </button>
                      </div>
                    </div>
                  </div>
                )}
                
                {showContactPopup && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowContactPopup(false)}>
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md" onClick={e => e.stopPropagation()}>
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">✉️ Kontakt & Feedback</h2>
                      <div className="space-y-2 text-gray-700">
                        <p><strong>Entwickler:</strong> Gerhard Härle</p>
                        <p><strong>Email:</strong> <a href="mailto:haerlehd@gmail.com" className="text-blue-600 hover:underline">haerlehd@gmail.com</a></p>
                        <div className="bg-blue-50 p-4 rounded-lg mt-4">
                          <p className="text-sm">Ich freue mich über:</p>
                          <ul className="list-disc list-inside text-sm mt-2 space-y-1">
                            <li>Feedback zur App</li>
                            <li>Fehlerberichte</li>
                            <li>Verbesserungsvorschläge</li>
                            <li>Neue Verben-Vorschläge</li>
                          </ul>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowContactPopup(false)}
                        className="mt-6 w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold"
                      >
                        Schließen
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VerbMeister />);
    </script>
